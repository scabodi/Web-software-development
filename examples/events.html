<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Events Example</title>
  <script src="../lectures/lib/jquery-1.11.1.min.js"></script>
  <script>
    "use strict";
  /* If your js-lint/hint is configured there should be plenty of warnings
    about $, document, and alert not being defined */
  $(document).ready(function() {

    

    $("#someButton").click(function(){
      //create a new li element with whatever is in the input text as content
      var newText = $('<li>' + $("#someText").val() + '</li>');
      $("#target").append(newText);
      $("#someText").val(""); //clear the input text
    });

    $("#someButton").click(function(){
      //Alert the user that something is happening
      alert("Adding text");
    });

  });
  </script>
</head>
<body>
  <input type="text" id="someText">
  <p>Type some text in the box and try what the button does</p>
  <div>
    <button id="someButton">Click me</button>
    <ol id="target"></ol>
  </div>

  <p>Check (inspect) the code. Do play around with event handlers. What happens when you remove the alerts? What if you copy the block that starts with $("#someButton")? What happens if you add more similar click-handlers?</p>

</body>
</html>
