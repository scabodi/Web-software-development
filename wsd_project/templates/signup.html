{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Registration{% endblock title %}
{% block content %}
<div class="container p-3 my-3">
  <h1>Sign up</h1>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-info">Sign up</button>
</form>
{% if form_errors %}
  <div class="alert alert-danger" id='form-errors'>{{ form_errors }}</div>
{% endif %}
</div>

{% endblock content %}
